<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G'WoodyGlock - 404 Error</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Courier New", monospace;
        background-color: #1a1a1a;
        color: #0dff00;
        overflow: hidden;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        text-align: center;
      }
      h1 {
        font-size: 4em;
        margin-bottom: 20px;
        text-shadow: 0 0 10px #00ff00;
      }
      p {
        font-size: 1.5em;
        margin-bottom: 30px;
      }
      .glock {
        width: 300px;
        height: 200px;
        margin-bottom: 30px;
      }
      .home-link {
        color: #00ff00;
        text-decoration: none;
        border: 2px solid #00ff00;
        padding: 10px 20px;
        transition: all 0.3s ease;
      }
      .home-link:hover {
        background-color: #00ff00;
        color: #1a1a1a;
      }
      @keyframes glitch {
        0% {
          transform: translate(0);
        }
        20% {
          transform: translate(-5px, 5px);
        }
        40% {
          transform: translate(-5px, -5px);
        }
        60% {
          transform: translate(5px, 5px);
        }
        80% {
          transform: translate(5px, -5px);
        }
        100% {
          transform: translate(0);
        }
      }
      .glitch {
        animation: glitch 1s infinite;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="glitch">Ошибка 404</h1>
      <svg class="glock" viewBox="0 0 100 60">
        <path
          d="M10 30 L90 30 L90 40 L70 40 L70 50 L30 50 L30 40 L10 40 Z"
          fill="#00ff00"
        />
        <rect x="70" y="35" width="30" height="10" fill="#00ff00" />
        <circle cx="20" cy="45" r="5" fill="#1a1a1a" />
      </svg>
      <p>Похоже такой страницы не существует</p>
      <a href="/" class="home-link">Вернуться на главную страницу</a>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        const glitch = document.querySelector(".glitch");

        setInterval(() => {
          glitch.style.textShadow = `
      ${Math.random() * 10 - 5}px ${Math.random() * 10 - 5}px #ff00ff,
      ${Math.random() * 10 - 5}px ${Math.random() * 10 - 5}px #00ffff
    `;
        }, 50);

        document.body.addEventListener("mousemove", (e) => {
          const x = e.clientX / window.innerWidth;
          const y = e.clientY / window.innerHeight;

          document.body.style.background = `
      radial-gradient(circle at ${x * 100}% ${y * 100}%, 
      #1a1a1a 0%, 
      #0f0f0f 50%, 
      #000000 100%)
    `;
        });
      });
    </script>
  </body>
</html>
